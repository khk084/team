{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <a class="navbar-brand" href="http://localhost:8000/">Pybo</a>
  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">

        <a class="nav-link" href="/common/login/">로그인</a>

      </li>
    </ul>
  </div>
</nav>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <title>회원가입</title>
    <style>
        body {
            padding: 50px;
        }
        .container {
            max-width: 400px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2 class="text-center mb-4">회원가입</h2>
        <form method="post" class="post-form" target="_blank">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" name="nickname" id="nickname"
                value="{{ form.nickname.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" class="form-control" name="phone" id="phone"
                value="{{ form.phone.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" class="form-control" name="address" id="address"
                value="{{ form.address.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-secondary">가입하기</button>
        </form>
    </div>
</body>
</html>
