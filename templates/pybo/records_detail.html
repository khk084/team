{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<div class="container my-3">
    <h2 class="border-bottom py-2">{{ records.subject }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                {{ records.content }}
            </div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ records.create_date }}
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <h4>별점 등록하기</h4>
        <form method="post" action="{% url 'submit_rating' records_id=records.id %}">
            {% csrf_token %}
            {% for i in "12345" %}
                <button type="submit" name="rating" value="{{ i }}" class="btn btn-primary mx-1">{{ i }}점</button>
            {% endfor %}
        </form>
    </div>
    <div class="text-center mt-3">
        <h4>등록된 별점</h4>
        {% if records.rating %}
            <p>{{ records.rating }}점</p>
        {% else %}
            <p>별점이 등록되지 않았습니다.</p>
        {% endif %}
    </div>
</div>
