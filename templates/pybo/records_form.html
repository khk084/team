{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .star-rating {
        display: inline-block;
        unicode-bidi: bidi-override;
        direction: rtl;
    }

    .star-rating input[type="radio"] {
        display: none;
    }

    .star-rating label {
        display: inline-block;
        width: 24px;
        height: 24px;
        background-image: url('{% static 'star-empty.png' %}'); /* 빈 별 이미지 경로로 대체해야 함 */
        background-size: cover;
        cursor: pointer;
    }

    .star-rating input[type="radio"]:checked ~ label {
        background-image: url('{% static 'star-filled.png' %}'); /* 채워진 별 이미지 경로로 대체해야 함 */
    }

    .star-filled {
        display: inline-block;
        width: 24px;
        height: 24px;
        background-image: url('{% static 'star-filled.png' %}'); /* 채워진 별 이미지 경로로 대체해야 함 */
        background-size: cover;
    }

    .star-empty {
        display: inline-block;
        width: 24px;
        height: 24px;
        background-image: url('{% static 'star-empty.png' %}'); /* 빈 별 이미지 경로로 대체해야 함 */
        background-size: cover;
    }
</style>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">글쓰기</h5>
    <form method="post" class="post-form my-3" >
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.subject.id_for_label }}">제목</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">내용</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="{{ form.rating.id_for_label }}">별점</label>
            <div class="star-rating">
                {% for i in "12345" %}
                    <input type="radio" name="{{ form.rating.html_name }}" id="input-star{{ i }}" value="{{ i }}">
                    <label for="input-star{{ i }}"></label>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
</div>
{% endblock %}
