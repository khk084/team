{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if records_list %}
        {% for records in records_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 're_detail' records.id %}">
                    {{ records.subject }}
                </a>
            </td>
            <td>{{ records.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">기록이 없습니다</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
