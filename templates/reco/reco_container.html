{% extends 'base2.html' %}
{% block content %}

<!-- 추천 결과 출력 -->
<div id="reco_result" style="text-align:center;" >
    <div class="col-md-12">
                <div id="food-details" class="card">
                    <div class="card-body">
                        <div id="map" style="width:500px;height:400px; margin:auto;"></div>
                        <h4> {{food.foodtype }} </h4>
                        <h4> {{ food.foodprice }} </h4>
                        <h1 class="card-title">{{ food.foodname }}</h1>
                    </div>
                </div>
    </div>

</div>


<div style="text-align:center;">
    <!-- 리셋 버튼 -->
    <a href="{% url 'recommend_food' %}" class="btn" style="background-color: #4CAF50; color: white; padding: 10px 20px;
    border: none; cursor: pointer;">다시</a>

    <!-- 확인 버튼 -->
    <a href="{% url 'records_create' %}?food_id={{ food.id }}&food_menu={{ food.foodname }}&food_name={{ food.foodtype }}" class="btn" style="background-color: #4CAF50; color: white; padding: 10px 20px;
        border: none; cursor: pointer;">확인</a>


    <!-- 검색 버튼 ***수정필요***-->
    <!-- <form action="/search" method="get"> -->
    <button style="background-color: #4CAF50; color: white; padding: 10px 20px;
    border: none; cursor: pointer;" type="submit" id="search">검색</button>
    <!-- </form> -->

</div>



{% endblock %}
{% block script %}
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dd0c61dad9785c3254aa7d3898a176f2&libraries=services,clusterer,drawing"></script>
<script>
    // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
var infowindow = new kakao.maps.InfoWindow({zIndex:1});

var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption);

// 장소 검색 객체를 생성합니다
var ps = new kakao.maps.services.Places();

// 키워드로 장소를 검색합니다
ps.keywordSearch('강남역 {{food.name}}', placesSearchCB);

// 키워드 검색 완료 시 호출되는 콜백함수 입니다
function placesSearchCB (data, status, pagination) {
    if (status === kakao.maps.services.Status.OK) {

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
        // LatLngBounds 객체에 좌표를 추가합니다
        var bounds = new kakao.maps.LatLngBounds();

        for (var i=0; i<data.length; i++) {
            displayMarker(data[i]);
            bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
        }

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
    }
}

// 지도에 마커를 표시하는 함수입니다
function displayMarker(place) {

    // 마커를 생성하고 지도에 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x)
    });

    // 마커에 클릭이벤트를 등록합니다.
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);
    });
}
</script>
{% endblock %}
